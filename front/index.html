<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Pikchat</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="pikchat.css" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="pikchat-drawing.js"></script>
    <script src="slideout.js"></script>
  </head>
  <body>
    <div id="page-wrap">
      <div id="nav-header" class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-content" aria-expanded="false">
              <span class="sr-only">Toggle Navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Pikchat</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-content">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Page 1 <span class="sr-only">(current)</span></a></li>
              <li><a href="#">Page 2</a></li>
              <li><a href="#">Page 3</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="content-wrap">
          <div id="friends" class="padded-content">
            <div id="friends-toggle">
              <a href="#" id="friends-toggle-click" title="Toggle Friends List"><span class="glyphicon glyphicon-user"></span></a>
            </div>
            <!--
            <div id="chat-rooms-list">
              <p class="heading">Chat Rooms</p>
              <ul>
                <li>Drawing Competition</li>
                <li>Work</li>
              </ul>
            </div>
            -->
            <div id="friends-list">
              <p class="heading">Friends</p>
              <a href="#" class="friend-item-click">
                <div class="friend-item">
                  <div class="friend-profile-picture">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    <img class="img-responsive img-circle" src="http://zblogged.com/wp-content/uploads/2015/11/5.png"/>
                  </div>
                  <div class="friend-name">
                    <p>
                      Bob
                      <span class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                      </span>
                    </p>
                  </div>
                </div>
              </a>
              <a href="#" class="friend-item-click">
                <div class="friend-item friend-item-active">
                  <div class="friend-profile-picture">
                    <img class="img-responsive img-circle" src="http://static1.squarespace.com/static/505c959284ae57cc4c2b5878/t/525f0419e4b09f9731f515cb/1381958682689/heavenmcarthur-profile-square-300px.jpg"/>
                  </div>
                  <div class="friend-name">
                    <p>
                      Harriet
                      <span class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                      </span>
                    </p>
                  </div>
                </div>
              </a>
              <a href="#" class="friend-item-click">
                <div class="friend-item">
                  <div class="friend-profile-picture">
                    <img class="img-responsive img-circle" src="http://www.gopomelo.com/wp-content/themes/gopomelo/new-web/img/profile-square-scott.jpg"/>
                  </div>
                  <div class="friend-name">
                    <p>
                      George
                      <span class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                      </span>
                    </p>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div id="chat" class="padded-content">
            <div class="chat-item drawing-box">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4>Draw a picture</h4>
                        <canvas id="drawing-box-canvas"></canvas>
                    </div>
                </div>
            </div>
            <hr />
            <h3>Harriet <span class="small">Active now</span></h3>
            <div class="chat-item chat-item-left">
              <p class="chat-item-from">Harriet</p>
              <div class="panel panel-default">
                <div class="panel-body">
                  <p>Some image here.</p>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="chat-item chat-item-right">
              <p class="chat-item-from">You</p>
              <div class="panel panel-default">
                <div class="panel-body">
                  <p>Some image here.</p>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
