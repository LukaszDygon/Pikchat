<!-- Main Page Content -->
    <div id="content-wrap">
                <div id="friends-list-container">
                    <h4>Friends</h4>
                    <ul class="pull-left col-xs-8">
                        <li><a href="#"><img class="img-circle" src="https://upload.wikimedia.org/wikipedia/en/7/70/Shawn_Tok_Profile.jpg" /></a></li>
                        <li><a href="#"><img class="img-circle" src="https://upload.wikimedia.org/wikipedia/en/7/70/Shawn_Tok_Profile.jpg" /></a></li>
                        <li><a href="#"><img class="img-circle" src="https://upload.wikimedia.org/wikipedia/en/7/70/Shawn_Tok_Profile.jpg" /></a></li>
                        <li><a href="#"><img class="img-circle" src="https://upload.wikimedia.org/wikipedia/en/7/70/Shawn_Tok_Profile.jpg" /></a></li>
                    </ul>
                    <div class="input-group col-xs-4 pull-right">
                        <input type="text" class="form-control" placeholder="Search..."></input>
                        <span class="input-group-btn">
                            <button id="btn-search" type="button" class="btn btn-default pull-right">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <!-- Chat -->
                <div id="chat">
                    <div id="chat-header">
                        <img id="chat-arrow" src="images/png/chat-arrow.png" />
                        <h2>Robert <span class="small">Offline</span></h2>
                        <div id="chat-header-buttons" class="btn-group">
                            <button id="btn-goto-chat" type="button" class="btn btn-default disabled">
                                <span class="glyphicon glyphicon-comment"></span> 
                            </button>
                            <button id="btn-goto-profile" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-user"></span> 
                            </button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div id="chat-body">
                        <p><a href="#" id="chat-new-picture">New Picture</a></p>
                        <div class="chat-item">
                            <img class="img-circle left" src="https://upload.wikimedia.org/wikipedia/en/7/70/Shawn_Tok_Profile.jpg" />
                            <a href="#">
                                <img class="img-rounded pull-left" src="https://s.graphiq.com/sites/default/files/stories/t4/The_Best_Dog_Breeds_18262_10912.jpg" />
                            </a>
                            <div class="clearfix"></div>
                        </div>
                        <div class="chat-item">
                            <img class="img-circle right" src="http://zblogged.com/wp-content/uploads/2015/11/5.png" />
                            <a href="#">
                                <img class="img-rounded pull-right" src="https://www.petfinder.com/wp-content/uploads/2012/11/140272627-grooming-needs-senior-cat-632x475.jpg" />
                            </a>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div id="friend-profile-body">
                        <strong>Robert's Sent Images</strong>
                        <div id="picture-list-container" class="container">
                            <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="picture in pictures">
                                <div class="picture-list-item panel panel-default">
                                    <div class="panel-body">
                                        <img class="img-responsive img-rounded" ng-href="/#/picture/{{ picture._id }}" ng-src="{{picture.img}}" />
                                        <a ng-href="/#/picture/{{ picture._id }}/delete" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <script src="scripts/pikchat.js"></script>
