<form role="form">
	<div class="form-group">
		<label for="title" class="control-label">Title</label>
		<input type="text" ng-model="picture.title" class="form-control" id="title" placeholder= "Enter Picture name">
	</div>
	<div class="form-group">
		<label for="title" class="control-label">URL</label>
		<input type="text" ng-model="picture.url" class="form-control" id="title" placeholder= "Enter URL">
	</div>
	<input type="submit" class="btn btn-primary" ng-click="savePicture()" value="Save">
</form>
