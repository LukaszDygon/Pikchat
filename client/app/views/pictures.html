<a class="btn btn-primary" href="/#/create/picture"><span class="glyphicon glyphicon-plus"></span> Add Picture</a>
<br>

<div id="imgview" ng-repeat="picture in pictures">
	<img ng-href="/#/picture/{{ picture._id }}" ng-src="{{picture.img}}"
	style="width:128px; height:128px;">
	<a ng-href="/#/picture/{{ picture._id }}/delete" class="btn btn-danger">
		<span class="glyphicon glyphicon-remove-circle"></span>
	</a>
</div>
