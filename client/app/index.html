<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <title>Pikchat</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
  </head>
  <body ng-app="clientApp">

    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Pikchat</a>
          </div>

          <div class="collapse navbar-collapse" id="navbar-content">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
              <li><a ng-href="#/pictures">Pictures</a></li>
              <li><a ng-href="#/register">Register</a></li>
              <li><a ng-href="#/login">Login</a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>

    <div id="content-wrap">
      <div class="friends" id="friends" class="padded-content">
        <div id="friends-toggle">
          <a href="#" id="friends-toggle-click" title="Toggle Friends List"><span class="glyphicon glyphicon-user"></span></a>
        </div>
        <!--
        <div id="chat-rooms-list">
          <p class="heading">Chat Rooms</p>
          <ul>
            <li>Drawing Competition</li>
            <li>Work</li>
          </ul>
        </div>
        -->
        <div id="friends-list">
          <p class="heading">Friends</p>
          <a href="#/" class="friend-item-click">
            <div class="friend-item">
              <div class="friend-profile-picture">
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                <img class="img-responsive img-circle" src="http://zblogged.com/wp-content/uploads/2015/11/5.png"/>
              </div>
              <div class="friend-name">
                <p>
                  Bob
                  <span class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                  </span>
                </p>
              </div>
            </div>
          </a>
          <a href="#/" class="friend-item-click">
            <div class="friend-item friend-item-active">
              <div class="friend-profile-picture">
                <img class="img-responsive img-circle" src="http://static1.squarespace.com/static/505c959284ae57cc4c2b5878/t/525f0419e4b09f9731f515cb/1381958682689/heavenmcarthur-profile-square-300px.jpg"/>
              </div>
              <div class="friend-name">
                <p>
                  Harriet
                  <span class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                  </span>
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div ng-view=""></div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/pictures.js"></script>
    <script src="scripts/controllers/picture-add.js"></script>
    <script src="scripts/controllers/picture-view.js"></script>
    <script src="scripts/controllers/picture-edit.js"></script>
    <script src="scripts/controllers/picture-delete.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/services/authentication.js"></script>
    <script src="scripts/sketch.js" type="text/javascript"></script>
    <script src="scripts/slideout.js" type="text/javascript"></script>

</body>
</html>
